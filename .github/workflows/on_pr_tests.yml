# This is a basic workflow to help you get started with Actions

name: Run Tests

# Controls when the action will run. 
on: [pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  run-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Dependencies
        run: python -m pip install -r example/requirements.txt
      - name: Test Example App
        run: python -m unittest discover -s example/sample_app -s example/sample_app_with_auto_import -p 'app.py'
      - name: Test Example App with auto-import
        run: python -m unittest discover -s example/sample_app_with_auto_import -p 'app.py'
